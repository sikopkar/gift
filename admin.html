<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Buat Kartu Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
    }
    input {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #ff6b6b, #ffd36b);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
    }
    .link {
      margin-top: 10px;
      background: #0b1220;
      padding: 8px;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Buat Kartu Ulang Tahun ðŸŽ‚</h2>
    <input type="text" id="nameInput" placeholder="Masukkan nama penerima..." />
    <button id="generateBtn">Buat Link</button>
    <div id="result" class="link" hidden></div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert('Masukkan nama dulu ya!');
      const link = `${window.location.origin}/card.html?name=${encodeURIComponent(name)}`;
      const result = document.getElementById('result');
      result.hidden = false;
      result.innerHTML = `ðŸ”— <a href="${link}" target="_blank" style="color:#ffd36b">${link}</a>`;
    });
  </script>
</body>
</html>
